<!doctype html>
<html>
  <head>
    <title>Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .icon-preview {
        margin: 10px;
        display: inline-block;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>AEGIS KMB Icon Generator</h1>
    <p>Generate PWA icons from SVG</p>

    <div id="icons"></div>

    <script>
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
      const iconsContainer = document.getElementById('icons');

      function generateIcon(size) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = size;
        canvas.height = size;

        // Background
        ctx.fillStyle = '#1e40af';
        ctx.fillRect(0, 0, size, size);

        // Safety icon (helmet)
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(size * 0.5, size * 0.4, size * 0.25, 0, Math.PI * 2);
        ctx.fill();

        // Helmet visor
        ctx.fillStyle = '#1e40af';
        ctx.beginPath();
        ctx.arc(size * 0.5, size * 0.4, size * 0.2, 0, Math.PI * 2);
        ctx.fill();

        // Text
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size * 0.15}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText('AEGIS', size * 0.5, size * 0.7);
        ctx.font = `${size * 0.08}px Arial`;
        ctx.fillText('KMB', size * 0.5, size * 0.85);

        // Download link
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL();
        link.textContent = `Download ${size}x${size}`;

        const div = document.createElement('div');
        div.className = 'icon-preview';
        div.appendChild(canvas);
        div.appendChild(document.createElement('br'));
        div.appendChild(link);

        iconsContainer.appendChild(div);
      }

      sizes.forEach(generateIcon);
    </script>
  </body>
</html>
