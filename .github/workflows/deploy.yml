name: Deploy AEGIS KMB PWA to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build PWA
        run: npm run build

      - name: List dist contents
        run: ls -la dist/

      - name: Copy PWA files
        run: |
          cp public/sw.js dist/ || echo "sw.js not found in public"
          cp public/manifest.json dist/ || echo "manifest.json not found in public"
          ls -la dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
