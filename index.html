<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/aegis.png" />
    <link rel="apple-touch-icon" href="/aegis.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1e40af" />
    <meta
      name="description"
      content="Sistem manajemen keselamatan untuk pelaporan Fit To Work, Take 5, dan Hazard"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AEGIS KMB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <title>AEGIS KMB - Safety Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Service Worker: aktifkan hanya di production (bukan localhost/127.0.0.1)
      if ("serviceWorker" in navigator) {
        const isLocalhost = /^(localhost|127\.0\.0\.1)$/i.test(
          location.hostname
        );
        if (!isLocalhost) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("/sw.js")
              .then((registration) => {
                console.log("SW registered: ", registration);
              })
              .catch((registrationError) => {
                console.log("SW registration failed: ", registrationError);
              });
          });
        } else {
          // Dev: pastikan tidak ada SW yang aktif
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((reg) => reg.unregister());
            console.log("SW unregistered in development");
          });
        }
      }
    </script>
  </body>
</html>
